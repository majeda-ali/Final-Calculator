<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit  Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
	<div class="container">

	<input id="result" >

	<button id="ac"   value="ac"       class="proceess items"  >AC</button>
	<button id="Pn"   value="+/-"  class="proceess items" >+/-</button>
	<button id="mod"   value="%" class="proceess items" >%</button>
	<button id="divi"  value="/"  class="colorProceess items ">/</button>

	<button id="seven " value="7" class="items">7</button>
	<button id="eight" value="8"  class="items">8</button>
	<button id="nine"  value="9" class="items" >9</button>
  
	<button id="multiply" value="*" class="colorProceess items">*</button>

	<button id="four" value="4" class="items">4</button>
	<button id="five"  value="5" class="items">5</button>
	<button id="six"   value="6"  class="items">6</button>
	<button id="minus"  value="-"   class="colorProceess items">-</button>

    <button id="one"  value="1"class="items">1</button>
	<button id="two"   value="2" class="items">2</button>
	<button id="three" value="3" class="items">3</button>

	<button id="plus"    value="+"  class="colorProceess items">+</button>

	<button value="0"class="items" >0</button>
	<button value="0"  class="items">0</button>
	<button value="."  class="items" >.</button>
	

	  <button value="=" id="equal" class="colorProceess items">=</button>

</div>

    <script src="newscript.js"></script>
</body>
</html>
